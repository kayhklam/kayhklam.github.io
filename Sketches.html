<!DOCTYPE html>
<html>

<head>
  <title>Kay Lam | Sketches</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="mainheader">
    <nav>
      <div class="topnav" id="myTopnav">
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
        <div class="dropdown">
          <button class="dropbtn">Gallery
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="Digital Art.html">Digital art</a>
            <a href="Traditional.html">Paintings</a>
            <a href="Sketches.html">Sketches</a>
            <a href="Degree.html">Degree Show</a>
          </div>
        </div>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </nav>

  </header>

  <div class="content">
    <div class="headtext">
      <p>◂ Sketches ▸</p>
    </div>

    <div class="digital-container">

      <div class="mySlides fade">

        <div class="digital">
          <img src="image/Barbara Palvin.jpg" alt="Barbara Palvin">
        </div>

        <div class="sidetext">
          <i>Barbara Palvin</i>
        </div>
      </div>

      <div class="mySlides fade">

        <div class="digital">
          <img src="Image/Doug.jpg" alt="Portrait drawing" />
        </div>

        <div class="sidetext">
          <i>Dougie</i>
        </div>
      </div>

      <div class="mySlides fade">

        <div class="digital">
          <img src="Image/Jeff huntington.jpg" alt="Study" />
        </div>

        <div class="sidetext">
          <i>Jeff Huntington reference</i>, Study
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

  <footer> Copyright &#169 2019 Website by Kay Lam</footer>
</body>

<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</html>
