<html>

<head>
  <title>Kay Lam | Paintings</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
  <header class="mainheader">
    <nav>
      <div class="topnav" id="myTopnav">
        <div class="nameLogo">
          <a href="index.html" id="logoHome">Kay Lam</a>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Gallery
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="digital art.html">Digital art</a>
            <a href="traditional.html">Paintings</a>
            <a href="sketches.html">Sketches</a>
            <a href="degree.html">Degree Show</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </nav>

  </header>

  <div class="content">
    <div class="headtext">
      <p></p>
    </div>

    <div class="digital-container">

      <div class="mySlides fade">

        <div class="digital">
          <img src="image/Commission 2016.jpg" alt="Doug painting" style="width: auto">
        </div>
        <div class="sidetext">
          <p><i>Doug's Father</i></p>
          <p>2016 commissioned oil painting</p>
        </div>
      </div>

      <div class="mySlides fade">

        <div class="digital">
          <img src="image/PCommission 2016.jpg" alt="Grandmother painting" style="width: auto" />
        </div>
        <div class="sidetext">
          <p><i>Grandmother</i></p>
          <p>2016 commissioned oil painting</p> 
        </div>
      </div>


      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>
  </div>

  <div>
    <p>For high resolution quality prints, originals and commissions - please get in touch!</p>
  </div>

  <footer> Copyright &#169 2019 Website by Kay Lam</footer>

  <!-- TOP NAVIGATION SCRIPT -->
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <!-- SLIDE SHOW SCRIPT -->
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

</body>



</html>
