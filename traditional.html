<html>

<head>
  <title>Traditional Art</title>
  <link rel="shortcut icon" type="image/png" href="image/favicon.png">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

  <header class="mainheader">
    <nav>
      <div class="topnav" id="myTopnav">
        <div class="nameLogo">
          <a href="index.html" id="logoHome">Kay Lam</a>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Paintings</button>
          <div class="dropdown-content">
            <a href="digitalart.html">Digital</a>
            <a href="traditional.html">Traditional</a>
          </div>
        </div>
        <a href="exhibitions.html">Exhibitions</a>
        <a href="about.html">Info</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </nav>
  </header>

  <div class="content">

    <div class="headtext">
      Traditional Art
    </div>

    <div class="digital-container">

      <div class="slidenav">
        <div style="text-align:center;/* padding: 10px; */">
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
          <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
          </div>
        </div>
      </div>

      <div class="mySlides fade">

        <div class="digital">
          <img src="image/commission2016.png" alt="Doug painting" style="width: auto">
        </div>
        <div class="sidetext">
          <p>2016 commissioned oil painting</p>
        </div>
      </div>

      <div class="mySlides fade">

        <div class="digital">
          <img src="image/grandma.png" alt="Grandmother painting" style="width: auto" />
        </div>
        <div class="sidetext">
          <p>2016 commissioned oil painting</p>
        </div>
      </div>

    </div>
  </div>

  <a class="gotopbtn" href="#"><i class="fas fa-arrow-up"></i></a>

  <!-- TOP NAVIGATION SCRIPT -->
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <!-- SLIDE SHOW SCRIPT -->
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

  <footer>Copyright &#169 2020 created by Kay Lam</footer>
</body>



</html>
